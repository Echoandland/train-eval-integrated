name: verl_rlvr
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - cudatoolkit=12.1
  - pip:
    # Core
    - torch>=2.1.0
    - transformers>=4.40.0
    - datasets>=2.18.0
    - accelerate>=0.27.0
    - tokenizers>=0.15.0
    # Training (verl/RLVR)
    - ray[default]>=2.9.0
    - hydra-core>=1.3.0
    - omegaconf>=2.3.0
    - wandb>=0.16.0
    - tensorboard>=2.15.0
    - peft
    - liger-kernel
    - tensordict>=0.8.0,<=0.10.0,!=0.9.0
    - torchdata
    - codetiming
    - dill
    # Evaluation & API
    - openai>=1.0.0
    - httpx>=0.25.0
    - uvicorn
    - fastapi
    # Math verification
    - sympy>=1.12
    - latex2sympy2_extended
    - math_verify
    - pylatexenc
    - antlr4-python3-runtime==4.11.1
    # Utilities
    - numpy<2.0.0
    - pandas>=2.0.0
    - tqdm>=4.66.0
    - filelock>=3.13.0
    - pyyaml>=6.0.0
    - jsonlines>=4.0.0
    - pyarrow>=19.0.0
    - pybind11
    - packaging>=20.0
